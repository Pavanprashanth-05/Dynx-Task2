<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dnyx Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-violet-900 via-indigo-800 to-indigo-600 
             flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-6">

    
    <div class="text-right text-sm opacity-80 mb-2" id="clock">--:--</div>
    
    
    <h1 class="text-3xl font-bold text-center mb-6">
      üå¶Ô∏è Weather
    </h1>

    
    <div class="flex gap-2 mb-4">
      <input 
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="flex-1 p-2 rounded bg-black/40 border border-white/20 
               focus:outline-none focus:ring-2 focus:ring-violet-400"
      />
      <button 
        onclick="getWeather()"
        class="px-4 bg-violet-600 hover:bg-violet-700 rounded font-semibold">
        Search
      </button>
    </div>

    
    <p id="error" class="text-red-300 text-center hidden">City not found</p>

   
    <div id="weatherBox" class="hidden text-center mt-4">
      <h2 id="cityName" class="text-2xl font-semibold"></h2>
      <p id="condition" class="text-gray-300 capitalize"></p>

      <p id="temperature" class="text-5xl font-bold my-2"></p>

      <div class="flex justify-center gap-6 text-sm text-gray-300">
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>

      <button 
        onclick="toggleTemp()"
        class="mt-4 px-4 py-1 bg-white/20 hover:bg-white/30 rounded">
        ¬∞C / ¬∞F
      </button>
    </div>

    
    <div id="forecast" class="grid grid-cols-3 gap-3 mt-6 text-sm"></div>

  </div>

<script>
const apiKey = "87374bc212cc0006acd29c4e8bf93189";



setInterval(() => {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}, 1000);


let isCelsius = true;
let baseTemp = 0;

function getWeather() {
  const city = document.getElementById("cityInput").value.trim();
  const error = document.getElementById("error");

  if (!city) return;

  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {
      error.classList.add("hidden");
      document.getElementById("weatherBox").classList.remove("hidden");

      baseTemp = data.main.temp;
      isCelsius = true;

      document.getElementById("cityName").innerText = data.name;
      document.getElementById("condition").innerText = data.weather[0].description;
      document.getElementById("temperature").innerText = `${baseTemp}¬∞C`;
      document.getElementById("humidity").innerText = `üíß ${data.main.humidity}%`;
      document.getElementById("wind").innerText = `üå¨Ô∏è ${data.wind.speed} m/s`;

      getForecast(city);
    })
    .catch(() => {
      error.classList.remove("hidden");
      document.getElementById("weatherBox").classList.add("hidden");
      document.getElementById("forecast").innerHTML = "";
    });
}

function toggleTemp() {
  const tempEl = document.getElementById("temperature");

  if (isCelsius) {
    tempEl.innerText = `${(baseTemp * 9/5 + 32).toFixed(1)}¬∞F`;
  } else {
    tempEl.innerText = `${baseTemp}¬∞C`;
  }
  isCelsius = !isCelsius;
}

function getForecast(city) {
  fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`)
    .then(res => res.json())
    .then(data => {
      const forecast = document.getElementById("forecast");
      forecast.innerHTML = "";

      for (let i = 8; i <= 24; i += 8) {
        const day = data.list[i];
        forecast.innerHTML += `
          <div class="bg-white/10 rounded-lg p-3 text-center">
            <p class="text-gray-300">${day.dt_txt.split(" ")[0]}</p>
            <p class="font-bold">${day.main.temp}¬∞C</p>
            <p class="text-xs capitalize">${day.weather[0].description}</p>
          </div>
        `;
      }
    });
}
</script>

</body>
</html>
